<app-title>
	<h1><i18n navigation-trigger="openMainPage()">forum.title</i18n></h1>
</app-title>

<div class="row toggle-buttons-spacer" ng-if="!forceToClose">
	<h2><i18n>forum.subject.new</i18n></h2>
	<article class="twelve cell">
		<form reset-guard="addSubject()" guard-root>
			<label class="twelve cell"><i18n>forum.subject</i18n></label>
			<input type="text" i18n-placeholder="forum.subject.placeholder" class="twelve cell" ng-model="subject.title" required />

			<label class="twelve cell"><i18n>forum.subject.message</i18n></label>
			<editor ng-model="editedMessage.content" input-guard required></editor>

			<div class="twelve cell warning" ng-if="subject.error !== undefined" translate content="[[subject.error]]">
			</div>

			<button class="right-magnet" >
				<i18n>submit</i18n>
			</button>
			<input type="button" class="cancel right-magnet" i18n-value="cancel" navigation-trigger="closeSubject()" />
		</form>
	</article>
</div>
